default_stages:
  - commit

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: end-of-file-fixer

  - repo: local
    hooks:
    - id: black
      name: black
      entry: black
      language: system
      pass_filenames: true
      types:
        - python

    - id: mypy
      name: mypy
      entry: mypy
      files: "src/arx/"
      language: system
      pass_filenames: true
      types:
        - python

    - id: ruff
      name: ruff
      entry: ruff
      files: "src/arx/"
      language: system
      pass_filenames: true
      types:
        - python

    - id: shellcheck
      name: shellcheck
      entry: shellcheck
      language: system
      types_or:
        - sh
        - shell
        - ash
        - bash
        - bats
        - dash
        - ksh

    - id: bandit
      name: bandit
      entry: bandit
      args: ['-iii', '-ll', .bandit]
      language: system
      pass_filenames: true
      files: "src/arx/"
      types:
        - python

    - entry: vulture
      files: "src/arx/"
      id: vulture
      language: system
      name: vulture
      description: Find unused Python code.
      pass_filenames: true
      types:
        - python

    - id: mccabe
      name: mccabe
      entry: flake8 --max-complexity 10
      language: python
      files: "src/arx/"
      pass_filenames: true
      types:
        - python
